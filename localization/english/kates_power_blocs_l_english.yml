    principle_group_holy_wars: "Holy Wars"
    principle_group_holy_wars_desc: "The [concept_power_bloc_leader], as a religious authority, declares war for the sake of converting heathens and infidels."
    
    principle_group_propaganda: "Propaganda"
    principle_group_propaganda_desc: "The [Concept('concept_power_bloc_cohesion', 'Power Bloc’s Cohesion')] is bolstered by the coordinated portrayal of the supranational structure as inherently justified."
    
